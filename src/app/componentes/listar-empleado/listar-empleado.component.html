<div class="card">
    <div class="card">
        <div class="card-header">
            Empleados
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Correo</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of Empleados; let iControl=index">
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.correo}}</td>
                        <td><a routerLink="/editar-empleado/{{empleado.id}}" class="btn btn-info">Editar</a> |
                        
                            <a (click)="borrarRegistro(empleado.id,iControl)" class="btn btn-danger"  role="button">Borrar</a>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            Footer
        </div>
    </div>
</div>
